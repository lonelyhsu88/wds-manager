<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Versions - WebUI Deployment System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-cloud-upload"></i> WebUI Deployment System Manager
            </span>
            <div>
                <a href="/" class="btn btn-sm btn-outline-light me-2">
                    <i class="bi bi-house"></i> Home
                </a>
                <span class="badge bg-info text-dark" id="version-badge">v1.0.1</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-tag"></i> Game Versions
                        </h5>
                        <button class="btn btn-sm btn-primary" id="refresh-btn">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading game versions...</p>
                        </div>

                        <div id="versions-container" style="display: none;">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Game Name</th>
                                        <th>Version</th>
                                        <th>Last Modified</th>
                                    </tr>
                                </thead>
                                <tbody id="versions-table">
                                </tbody>
                            </table>
                        </div>

                        <div id="no-versions" style="display: none;" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-3">No game versions found</p>
                            <small>Deploy games with version.txt files to see them here</small>
                        </div>

                        <div id="error-message" style="display: none;" class="alert alert-danger">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class VersionsManager {
            constructor() {
                this.init();
            }

            init() {
                this.loadVersions();
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.loadVersions();
                });
            }

            async loadVersions() {
                const loading = document.getElementById('loading');
                const container = document.getElementById('versions-container');
                const noVersions = document.getElementById('no-versions');
                const errorMessage = document.getElementById('error-message');

                loading.style.display = 'block';
                container.style.display = 'none';
                noVersions.style.display = 'none';
                errorMessage.style.display = 'none';

                try {
                    const response = await fetch('/api/game-versions');
                    const data = await response.json();

                    loading.style.display = 'none';

                    if (data.versions && data.versions.length > 0) {
                        this.renderVersions(data.versions);
                        container.style.display = 'block';
                    } else {
                        noVersions.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error loading versions:', error);
                    loading.style.display = 'none';
                    errorMessage.textContent = 'Failed to load game versions: ' + error.message;
                    errorMessage.style.display = 'block';
                }
            }

            renderVersions(versions) {
                const tbody = document.getElementById('versions-table');
                tbody.innerHTML = versions.map(v => `
                    <tr>
                        <td><strong>${this.escapeHtml(v.game)}</strong></td>
                        <td><span class="badge bg-primary">${this.escapeHtml(v.version)}</span></td>
                        <td>${new Date(v.lastModified).toLocaleString()}</td>
                    </tr>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new VersionsManager();
        });
    </script>
</body>
</html>
