<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment History - WebUI Deployment System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-cloud-upload"></i> WebUI Deployment System Manager
            </span>
            <div class="d-flex align-items-center gap-2">
                <a href="/" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-house"></i> Home
                </a>
                <a href="/dashboard.html" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="/deployments.html" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-clock-history"></i> History
                </a>
                <a href="/versions.html" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-tag"></i> Versions
                </a>
                <span class="badge bg-info text-dark" id="version-badge">v1.13.0</span>

                <!-- User Info -->
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="" alt="" id="user-photo" class="rounded-circle"
                             style="width: 24px; height: 24px; display: none;">
                        <i class="bi bi-person-circle" id="user-icon"></i>
                        <span id="user-name">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><h6 class="dropdown-header" id="user-email">user@example.com</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="/auth/logout">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-clock-history"></i> Deployment History
                        </h5>
                        <button class="btn btn-sm btn-primary" id="refresh-btn">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading deployment history...</p>
                        </div>

                        <div id="deployments-container" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Timestamp</th>
                                            <th>Version</th>
                                            <th>Artifacts</th>
                                            <th>Files</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="deployments-table">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div id="no-deployments" style="display: none;" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-3">No deployment history found</p>
                        </div>

                        <div id="error-message" style="display: none;" class="alert alert-danger">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Deployment Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deployment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6>Artifacts:</h6>
                    <ul id="artifacts-list" class="list-group mb-3">
                    </ul>
                    <h6>Options:</h6>
                    <div id="options-list">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Toast Notifications -->
    <script src="/js/toast-notifications.js"></script>
    <script>
        class DeploymentHistoryManager {
            constructor() {
                this.init();
            }

            init() {
                this.initSocket();
                this.loadAppVersion();
                this.loadUserInfo();
                this.loadDeployments();
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.loadDeployments();
                });
            }

            async loadUserInfo() {
                try {
                    const response = await fetch('/api/user');
                    const data = await response.json();
                    if (data.user) {
                        document.getElementById('user-name').textContent = data.user.displayName || data.user.name || 'User';
                        document.getElementById('user-email').textContent = data.user.email || '';

                        if (data.user.photo) {
                            const photoImg = document.getElementById('user-photo');
                            const iconElem = document.getElementById('user-icon');
                            photoImg.src = data.user.photo;
                            photoImg.style.display = 'inline';
                            iconElem.style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('Error loading user info:', error);
                }
            }

            async loadAppVersion() {
                try {
                    const response = await fetch('/api/version');
                    const data = await response.json();
                    if (data.version) {
                        document.getElementById('version-badge').textContent = `v${data.version}`;
                    }
                } catch (error) {
                    console.error('Error loading app version:', error);
                }
            }

            async loadDeployments() {
                const loading = document.getElementById('loading');
                const container = document.getElementById('deployments-container');
                const noDeployments = document.getElementById('no-deployments');
                const errorMessage = document.getElementById('error-message');

                loading.style.display = 'block';
                container.style.display = 'none';
                noDeployments.style.display = 'none';
                errorMessage.style.display = 'none';

                try {
                    const response = await fetch('/api/deployment-history');
                    const data = await response.json();

                    loading.style.display = 'none';

                    if (data.deployments && data.deployments.length > 0) {
                        this.renderDeployments(data.deployments);
                        container.style.display = 'block';
                    } else {
                        noDeployments.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error loading deployments:', error);
                    loading.style.display = 'none';
                    errorMessage.textContent = 'Failed to load deployment history: ' + error.message;
                    errorMessage.style.display = 'block';
                }
            }

            renderDeployments(deployments) {
                const tbody = document.getElementById('deployments-table');
                tbody.innerHTML = deployments.map((d, index) => {
                    const statusBadge = d.status === 'success'
                        ? '<span class="badge bg-success">Success</span>'
                        : d.status === 'partial_success'
                        ? '<span class="badge bg-warning">Partial</span>'
                        : '<span class="badge bg-danger">Failed</span>';

                    const hasArtifacts = d.artifactKeys && d.artifactKeys.length > 0;

                    return `
                        <tr>
                            <td>${new Date(d.timestamp).toLocaleString()}</td>
                            <td><span class="badge bg-secondary">${this.escapeHtml(d.version)}</span></td>
                            <td>${d.artifactsCount || 0}</td>
                            <td>${d.filesDeployed || 0}</td>
                            <td>${statusBadge}</td>
                            <td>
                                ${hasArtifacts ? `
                                    <button class="btn btn-sm btn-info me-1 details-btn" data-index="${index}">
                                        <i class="bi bi-info-circle"></i> Details
                                    </button>
                                ` : '<span class="text-muted">No artifacts</span>'}
                            </td>
                        </tr>
                    `;
                }).join('');

                // Store deployments for later use
                this.deployments = deployments;

                // Add event listeners for buttons
                this.attachButtonListeners();
            }

            attachButtonListeners() {
                // Details buttons
                document.querySelectorAll('.details-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.getAttribute('data-index'));
                        this.showDetails(index);
                    });
                });
            }

            initSocket() {
                this.socket = io();
            }

            showDetails(index) {
                if (!this.deployments || !this.deployments[index]) {
                    console.error('Deployment not found at index:', index);
                    alert('Error: Deployment data not found');
                    return;
                }

                const deployment = this.deployments[index];

                // Show artifacts
                const artifactsList = document.getElementById('artifacts-list');
                if (deployment.artifactKeys && deployment.artifactKeys.length > 0) {
                    artifactsList.innerHTML = deployment.artifactKeys.map(key => {
                        const fileName = key.split('/').pop();
                        return `<li class="list-group-item"><code>${this.escapeHtml(fileName)}</code></li>`;
                    }).join('');
                } else {
                    artifactsList.innerHTML = '<li class="list-group-item text-muted">No artifacts recorded</li>';
                }

                // Show options
                const optionsList = document.getElementById('options-list');
                if (deployment.options) {
                    optionsList.innerHTML = `
                        <ul class="list-group">
                            <li class="list-group-item">Clear Before Deploy: <strong>${deployment.options.clearBefore ? 'Yes' : 'No'}</strong></li>
                            <li class="list-group-item">Extract ZIP: <strong>${deployment.options.extractZip ? 'Yes' : 'No'}</strong></li>
                            <li class="list-group-item">Custom Prefix: <strong>${deployment.options.customPrefix || '(Auto-parse)'}</strong></li>
                        </ul>
                    `;
                } else {
                    optionsList.innerHTML = '<p class="text-muted">No options recorded</p>';
                }

                // Show modal
                const modalElement = document.getElementById('detailsModal');
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const historyManager = new DeploymentHistoryManager();
    </script>
</body>
</html>
