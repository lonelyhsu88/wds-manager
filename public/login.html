<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebUI Deployment System Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 60px;
            color: #667eea;
        }
        .logo h3 {
            margin-top: 15px;
            color: #333;
            font-weight: 600;
        }
        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .google-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .google-btn:hover {
            border-color: #4285f4;
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(66,133,244,0.2);
            color: #333;
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        .feature-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #f0f0f0;
        }
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .feature-item i {
            color: #667eea;
            font-size: 18px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="bi bi-cloud-upload-fill"></i>
                <h3>WebUI Deployment System</h3>
                <p>Sign in to continue</p>
            </div>

            <!-- Error message -->
            <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="error-message">Authentication failed</span>
            </div>

            <!-- Google Login Button -->
            <a href="/auth/google" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </a>

            <div class="divider">
                <span>Secure Authentication</span>
            </div>

            <!-- Features -->
            <div class="feature-list">
                <div class="feature-item">
                    <i class="bi bi-shield-check"></i>
                    <span>Secure Google OAuth 2.0</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-cloud-upload"></i>
                    <span>Manage S3 Deployments</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-lightning"></i>
                    <span>High-speed Multi-part Upload</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-clock-history"></i>
                    <span>Version Management</span>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <small class="text-white">
                <i class="bi bi-info-circle"></i>
                Only authorized users can access this system
            </small>
        </div>
        <div class="text-center mt-2">
            <small class="text-white-50" id="version-info">
                <i class="bi bi-box"></i> Version: Loading...
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');

            errorAlert.style.display = 'block';

            switch(error) {
                case 'auth_failed':
                    errorMessage.textContent = 'Authentication failed. Please try again.';
                    break;
                case 'unauthorized':
                    errorMessage.textContent = 'Your account is not authorized to access this system.';
                    break;
                default:
                    errorMessage.textContent = 'An error occurred during authentication.';
            }
        }

        // Load version info
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                const versionInfo = document.getElementById('version-info');
                if (data.version) {
                    versionInfo.innerHTML = `<i class="bi bi-box"></i> Version: v${data.version}`;
                }
            })
            .catch(error => {
                console.error('Failed to load version:', error);
                const versionInfo = document.getElementById('version-info');
                versionInfo.innerHTML = '<i class="bi bi-box"></i> Version: Unknown';
            });
    </script>
</body>
</html>
